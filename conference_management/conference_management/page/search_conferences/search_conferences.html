</div>

	<div class="col-xs-1"></div>
	<div class="col-xs-3" id="area" required=true>Area</div>
	<div class="col-xs-2" id="city">City</div>
	<div class="col-xs-2" id="facility">Facility</div>
	<div class="col-xs-2" id="building">Building</div>	
</div>

	<div class="col-xs-1"></div>
	<div class="col-xs-2">Facilities</div>

	<div class ="col-xs-5"></div>
	<button type="button" id="btn-search" class="btn btn-default">Search</button>&nbsp;&nbsp;&nbsp;

</div>

<div class = "row">
	<div class="col-xs-1"></div>
	<div class ="col-xs-10">

				<tr>
					<th>Conference</th>
					<th>Matching Slot</th>
					<th>Require Permission</th>
					<th>Booking</th>
					<th>Calendar View</th>

			</thead>

		</table>
	</div>
<div class="col-xs-1"></div>
